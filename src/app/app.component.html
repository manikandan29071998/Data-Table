<p-table
  #dt1
  [columns]="cols"
  responsiveLayout="scroll"
  [value]="products"
  [globalFilterFields]="cols"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 25, 50]"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          #textInput
          (input)="dt1.filterGlobal(textInput.value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td *ngFor="let col of cols" [ngStyle]="rowData[col.field]&&{'background':col.color,'width':col.width}" [ngClass]="getname(rowData,rowData[col.field])">
        {{rowData[col.field]}}
      </td>
      <!-- <td
        *ngFor="let col of columns"
        [ngClass]="
          rowData[col.field] == rowData.name
            ? rowData.id <= 5
              ? 'red'
              : ''
            : ''
        "
      >
        {{ rowData[col.field] }}
      </td> -->
    </tr>
  </ng-template>
</p-table>
